<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 100%;
        height: 100%;
        display: table;
        position: absolute;
        top: 0;
        left: 0;
      }
      .inner {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }

      .block {
        display: inline-block;
      }
      .img {
        display: block;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="inner">
        <div class="block">
          <img src="p4.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
